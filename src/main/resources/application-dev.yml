# 开发环境配置模板 - 不包含具体的私有信息
# 请复制此文件并根据实际环境填写具体配置

spring:
  # 配置数据源
  datasource:
    url: jdbc:mysql://<your-db-host>:<your-db-port>/<your-database-name>?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: <your-db-username>
    password: <your-db-password>
  
  # Redis服务连接配置
  data:
    redis:
      database: 2
      host: <your-redis-host>
      port: 6379
      password: <your-redis-password>
  
  # 邮件服务配置
  mail:
    host: smtp.qq.com
    username: <your-email>
    password: <your-email-auth-code>
    port: 587
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        # debug: true
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            enable: false
          # 邮件服务超时时间配置
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# MinIO 配置
minio:
  endpoint: http://<your-minio-host>:<your-minio-port>
  accessKey: <your-minio-access-key>
  secretKey: <your-minio-secret-key>
  bucket: vibe-music-data # 确认 Bucket 名称与你创建的一致

# JWT 配置
jwt:
  secret_key: "<your-jwt-secret>"
